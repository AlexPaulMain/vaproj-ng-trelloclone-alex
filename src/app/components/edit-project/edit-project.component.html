<div class="container">
  <form
    [formGroup]="editProjectForm"
    (ngSubmit)="onSubmit(editProjectForm.value)"
  >
    <mat-card>
      <mat-card-title>Edit Project</mat-card-title>
      <mat-card-subtitle>Enter project details</mat-card-subtitle>
      <mat-card-content class="fields">
        <mat-form-field>
          <mat-label>Project Name</mat-label>
          <input formControlName="project_name" matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Project Description</mat-label>
          <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input
            formControlName="start_date"
            matInput
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Target Date</mat-label>
          <input
            formControlName="target_date"
            matInput
            [matDatepicker]="picker2"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit">Update</button>
        <button mat-raised-button type="reset">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
