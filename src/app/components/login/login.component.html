<div class="container">
  <mat-card>
    <!-- Form -->
    <form
      [formGroup]="myForm"
      (ngSubmit)="onSubmit(myForm.value)"
      class="centre"
      [class.error]="!myForm.valid && myForm.touched"
    >
      <!--<h1 class="header">Trello Clone</h1>-->
      <mat-card-title class="card-title">Trello Clone</mat-card-title>

      <!-- Username input field -->
      <div [class.error]="!username.valid && username.touched" class="form">
        <!-- <label for="skuInput">Username: </label> -->
        <input
          type="text"
          id="usernameInput"
          placeholder="Username"
          [formControl]="username"
          class="input"
        />
      </div>

      <div
        class="error-message"
        *ngIf="username.hasError('required') && myForm.touched"
      >
        Username is required
      </div>

      <!-- Password input field -->
      <div [class.error]="!password.valid && password.touched" class="form">
        <!-- <label for="skuInput">Password: </label> -->
        <input
          type="password"
          id="passwordInput"
          placeholder="Password"
          [formControl]="password"
          class="input"
        />
      </div>

      <!-- Display messages -->
      <div
        class="error-message"
        *ngIf="password.hasError('required') && myForm.touched"
      >
        Password is required
      </div>
      <div class="form">
        <button class="button" type="submit">Login</button>
      </div>
    </form>
  </mat-card>
</div>
