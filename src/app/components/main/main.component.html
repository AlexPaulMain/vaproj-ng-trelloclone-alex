<div [ngClass]="['background-specs', backgroundClass]">
  <app-nav-bar></app-nav-bar>
  <div *ngIf="newProject">
    <app-new-project
      (cancelNewProject)="updateDisplay($event)"
    ></app-new-project>
  </div>
  <div>
    <app-project-list
      *ngIf="displayProjectList"
      (createNewProject)="updateDisplay($event)"
    ></app-project-list>
  </div>
</div>
