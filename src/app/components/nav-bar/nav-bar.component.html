<mat-toolbar color="primary">
  <button
    mat-flat-button
    color="primary"
    matTooltip="Go to projects"
    matTooltipShowDelay="800"
    [routerLink]="['/main']"
  >
    Projects
  </button>
  <span></span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    (click)="onSettingsClick()"
    matToolTip="Settings"
    matTooltipShowDelay="500"
  >
    <mat-icon>settings</mat-icon>
  </button>
  <button
    mat-flat-button
    color="primary"
    matTooltip="User Settings"
    matTooltipShowDelay="800"
    (click)="onUserClick()"
  >
    {{ userName }}
  </button>
  <button
    mat-icon-button
    matTooltip="Logout"
    matTooltipShowDelay="500"
    (click)="callLogout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
